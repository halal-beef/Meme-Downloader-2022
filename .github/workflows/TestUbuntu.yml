name: Test Meme Downloader 2022 (Linux)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
        
    - name: Build And Test!
      run: |
        chmod +x TestBuild.sh && ./TestBuild.sh && ls /home/runner/work/Meme-Downloader-2022/Meme-Downloader-2022/build/Downloaded\ Content/
      
    - uses: actions/upload-artifact@v2
      with:
          name: Things-The-Bot-Downloaded.zip
          path: './home/runner/work/Meme-Downloader-2022/Meme-Downloader-2022/build/Downloaded Content'
